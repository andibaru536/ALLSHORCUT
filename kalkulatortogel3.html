 el.append(h3,meta,row,actions,out);
 const showMin=v=>{out.classList.add('show');pillMin.style.display='block';pillMin.textContent='MIN : '+idr(v);pillPay.style.display='none';pillWin.style.display='none';pillSum.style.display='none'};

  }else{const bayar2=Math.round(v*(1-(d||0)/100)),menang2=Math.round(v*(h||0)),total2=bayar2+menang2;showRes(bayar2,menang2,total2,isPlusTotal(g.title))}

function render(){
